{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
登录
{% endblock title %}

{% block content %}
<main class="page login-page">
    <section class="clean-block clean-form dark">
        <div class="container">
            <div class="block-heading">
                <h2 class="text-info">欢迎登录</h2>
                <p>如果没有账号，请向网页右上角注册账号，谢谢</p>
            </div>
            <form action="" method="post">
                {% csrf_token %}
                {{form|crispy}}
                <button class="btn btn-primary btn-block" type="submit">登录</button>
                <p style="text-align: center; margin-top:10px;">或者</p>
                <a class="btn btn-primary btn-block" style="color: #ffff;" href="#">注册</a>            
            </form>
        </div>
    </section>
</main>
{% endblock content %}
