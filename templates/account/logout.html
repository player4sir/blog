{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
退出
{% endblock title %}


{% block content %}
<main class="page signup-page">
    <div class="row" style="margin: 60px;">
        <div class="col-md-5">
         <form action="{% url 'account_logout' %}" method="post">
             {% csrf_token %}
             <p>你确定要退出登录吗？</p>
             <button  class="btn btn_primary " type="submit">退出</button>
         </form>
        </div>
    </div>
</main>
{% endblock content %}
